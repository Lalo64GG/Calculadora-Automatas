<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Aritmética</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 text-white rounded-xl shadow-lg w-96 p-6">
        <!-- Pantalla -->

        <!-- Teclado -->
        <form method="POST" action="/">
            <div class="bg-gray-700 rounded-lg px-4 py-3 mb-4">
                <input
                    type="text"
                    name="expresion"
                    id="pantalla"
                    placeholder="0"
                    value="{{ expresion }}"
                    readonly
                    class="w-full bg-transparent text-right text-2xl text-white focus:outline-none"
                >
            </div>
            <div class="grid grid-cols-4 gap-2">
                <!-- Botones numéricos -->
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('7')">7</button>
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('8')">8</button>
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('9')">9</button>
                <button type="button" class="bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-400" onclick="insertar('/')">÷</button>
                
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('4')">4</button>
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('5')">5</button>
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('6')">6</button>
                <button type="button" class="bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-400" onclick="insertar('*')">×</button>
                
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('1')">1</button>
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('2')">2</button>
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('3')">3</button>
                <button type="button" class="bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-400" onclick="insertar('-')">−</button>
                
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('0')">0</button>
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('.')">.</button>
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar('(')">(</button>
                <button type="button" class="bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500" onclick="insertar(')')">)</button>
                
                <button type="button" class="bg-red-500 text-white py-3 rounded-lg hover:bg-red-400 col-span-2" onclick="limpiar()">C</button>
                <button type="button" class="bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-400" onclick="insertar('+')">+</button>
                <button type="submit" class="bg-green-500 text-white py-3 rounded-lg hover:bg-green-400">=</button>
            </div>
        </form>

        <!-- Resultado -->
        {% if resultado %}
        <div class="mt-6 bg-green-600 text-green-100 p-3 rounded-lg shadow">
            <strong>Resultado:</strong> {{ resultado }}
        </div>
        {% endif %}

        <!-- Árbol -->
        {% if imagen %}
        <div class="mt-6">
            <h2 class="text-sm font-semibold text-gray-300 mb-2">Árbol Generado:</h2>
            <div class="bg-gray-700 p-3 rounded-lg shadow-lg">
                <img src="{{ url_for('static', filename=imagen) }}"
                     alt="Árbol de Análisis Sintáctico"
                     class="w-full rounded"
                >
            </div>
        </div>
        {% endif %}

        <!-- Mensaje de error -->
        {% if resultado == "Error en la expresión. Por favor, verifica la sintaxis." %}
        <div class="mt-6 bg-red-600 text-red-100 p-3 rounded-lg shadow">
            {{ resultado }}
        </div>
        {% endif %}
    </div>

    <script>
        const pantalla = document.getElementById('pantalla');

        function insertar(valor) {
            if (pantalla.value === '0' || pantalla.value === '') {
                pantalla.value = valor;
            } else {
                pantalla.value += valor;
            }
        }

        function limpiar() {
            pantalla.value = '';
        }
    </script>
</body>
</html>
